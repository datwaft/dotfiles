env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/colors/catppuccin-mocha.yml

scrolling:
  history: 0

font:
  normal:
    family: Fantasque Sans Mono
  size: 14.0

cursor:
  style:
    shape: Beam

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - default

key_bindings:
  - { key: Left, mods: Command, chars: "\x1b[1H" } # <Home>
  - { key: Right, mods: Command, chars: "\x1b[1F" } # <End>
  - { key: Back, mods: Command, chars: "\x15" } # <C-u>
  - { key: Back, mods: Option, chars: "\x17" } # <C-w>
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: N, mods: Command, chars: "\x02%" }
  - { key: N, mods: Shift|Command, chars: "\x02\"" }
  - { key: Z, mods: Command, chars: "\x02z" }
  - { key: Up, mods: Shift|Command, chars: "\x02\x1b[A" }
  - { key: Down, mods: Shift|Command, chars: "\x02\x1b[B" }
  - { key: Right, mods: Shift|Command, chars: "\x02\x1b[C" }
  - { key: Left, mods: Shift|Command, chars: "\x02\x1b[D" }
  - { key: K, mods: Shift|Command, chars: "\x02\x1b[A" }
  - { key: J, mods: Shift|Command, chars: "\x02\x1b[B" }
  - { key: H, mods: Shift|Command, chars: "\x02\x1b[C" }
  - { key: L, mods: Shift|Command, chars: "\x02\x1b[D" }
  - { key: S, mods: Command, chars: "\x02s" }
  - { key: 33, mods: Shift|Command, chars: "\x02p" }
  - { key: 30, mods: Shift|Command, chars: "\x02n" }
  - { key: R, mods: Command, chars: "\x02r" }
  - { key: 41, mods: Shift|Command, chars: "\x02:" }
