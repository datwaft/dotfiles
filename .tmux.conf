# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                       Vim integration                                        ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # Fixed clear
  bind C-l send-keys 'C-l'
  # Fixes delay with esc
  set -s escape-time 0
  # Scroll mode
  set-window-option -g mode-keys vi
  bind-key -T copy-mode-vi v send -X begin-selection
  bind-key -T copy-mode-vi V send -X select-line
  bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  # Focus events
  set-option -g focus-events on
  # X Term Keys
  set-option -g xterm-keys on
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                        Panel creation                                        ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  bind | split-window -h -c "#{pane_current_path}"
  bind - split-window -v -c "#{pane_current_path}"
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                          Full color                                          ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set-option -g default-terminal "alacritty"
  set-option -sa terminal-overrides ',xterm-256color:Tc'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                          Clipboard                                           ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set -g set-clipboard external
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                        Mouse Support                                         ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set -g mouse on
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                           Plugins                                            ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # List of plugins
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'jimeh/tmux-themepack'
  set -g @plugin 'christoomey/vim-tmux-navigator'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                         Colorscheme                                          ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # Customization
  set -goq @theme-status-bg "#011627"
  set -goq @theme-status-left-bg "#011627"
  set -goq @theme-status-right-bg "#011627"
  set -goq @theme-window-status-activity-bg "#011627"
  set -goq @theme-window-status-current-bg "#fc514e"
  set -goq @theme-window-status-current-fg "#011627"
  set -goq @themepack-status-right-area-right-format "%Y-%m-%d"
  set -goq @theme-pane-active-border-fg "#fc514e"
  set -goq @theme-pane-border-fg "#1d3b53"
  set-option -g status-position top

  # Setting theme
  set -g @themepack 'basic'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                      Keyboard bindings                                       ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

  # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
  run '~/.tmux/plugins/tpm/tpm'
