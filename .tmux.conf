# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                       Vim integration                                        ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # Smart pane switching with awareness of Vim splits.
  # See: https://github.com/christoomey/vim-tmux-navigator
  is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
  bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
  bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
  bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
  bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
  tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
  if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
      "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
  if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
      "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
  bind-key -T copy-mode-vi 'C-h' select-pane -L
  bind-key -T copy-mode-vi 'C-j' select-pane -D
  bind-key -T copy-mode-vi 'C-k' select-pane -U
  bind-key -T copy-mode-vi 'C-l' select-pane -R
  bind-key -T copy-mode-vi 'C-\' select-pane -l
  bind C-l send-keys 'C-l'
  # Fixes delay with esc
  set -s escape-time 0
  # Scroll mode
  set-window-option -g mode-keys vi
  bind-key -T copy-mode-vi v send -X begin-selection
  bind-key -T copy-mode-vi V send -X select-line
  bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  # Focus events
  set-option -g focus-events on
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                        Panel creation                                        ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  bind | split-window -h -c "#{pane_current_path}"
  bind - split-window -v -c "#{pane_current_path}"
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                          Full color                                          ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set-option -g default-terminal "screen-256color"
  set-option -sa terminal-overrides ',xterm-256color:RGB'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                          Clipboard                                           ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set -g set-clipboard external
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                        Mouse Support                                         ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  set -g mouse on
  bind -T root MouseUp2Pane paste
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                           Plugins                                            ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # List of plugins
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'tmux-plugins/tmux-yank'
  set -g @plugin 'jimeh/tmux-themepack'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                         Colorscheme                                          ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  # Customization
  set -goq @theme-status-bg "#263238"
  set -goq @theme-status-left-bg "#263238"
  set -goq @theme-status-right-bg "#263238"
  set -goq @theme-window-status-activity-bg "#263238"
  set -goq @theme-window-status-current-bg "#994355"
  set -goq @themepack-status-right-area-right-format "%Y-%m-%d"
  set -goq @theme-pane-active-border-fg "#994355"
  set -goq @theme-pane-border-fg "#37474f"
  set-option -g status-position top

  # Setting theme
  set -g @themepack 'basic'
# ╔══════════════════════════════════════════════════════════════════════════════════════════════╗ #
# ║                                      Keyboard bindings                                       ║ #
# ╚══════════════════════════════════════════════════════════════════════════════════════════════╝ #
  bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

  # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
  run '~/.tmux/plugins/tpm/tpm'
