# ==========
# .TMUX.CONF
# ==========
# Created by: datwaft [github.com/datwaft]

# ==============
# Plugin listing
# ==============
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'christoomey/vim-tmux-navigator'
# ===============
# Vim integration
# ===============
  # No delay when entering normal mode
  set -s escape-time 0
  # Use vi to scroll
  set-window-option -g mode-keys vi
  bind-key -T copy-mode-vi v send -X begin-selection
  bind-key -T copy-mode-vi V send -X select-line
  bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  # Enable focus events
  set-option -g focus-events on
  # Enable X term keys
  set-option -g xterm-keys on
# ====================
# Visual configuration
# ====================
  # Status bar
  # ==========
    # Set color variables
    "BACKGROUND_COLOR=#2c2e34"
    "FOREGROUND_COLOR=#c5cdd9"
    # Set position
    set-option -g status-position top
    # Set height
    set-option -g status on
    # Set interval
    set-option -g status-interval 1
    # Justify center
    set-option -g status-justify centre
    # Set status bar default style
    set-option -g status-style "fg=$FOREGROUND_COLOR,bg=$BACKGROUND_COLOR"
    # Set left-side of the status bar
    "CURRENT_SESSION=#[fg=green,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=green]#S#[fg=green,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    "WINDOW=#[fg=yellow,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=yellow]#I#[fg=yellow,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    "PANE=#[fg=blue,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=blue]#P#[fg=blue,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    set-option -g status-left "$CURRENT_SESSION $WINDOW $PANE "
    set-option -g status-left-length 20
    # Set the right-side of the status bar
    "HOSTNAME=#[fg=blue,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=blue]#H#[fg=blue,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    "TIME=#[fg=yellow,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=yellow]%H:%M:%S#[fg=yellow,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    "DATE=#[fg=green,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=green]%Y-%m-%d#[fg=green,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    set-option -g status-right "$HOSTNAME $TIME $DATE"
    set-option -g status-right-length 50
    # Set window status
    set-option -g window-status-format "#[fg=white,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=white]#I:#{window_name}#F#[fg=white,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
    # Set current window status
    set-option -g window-status-current-format "#[fg=red,bg=$BACKGROUND_COLOR]#[fg=$BACKGROUND_COLOR,bg=red]#I:#{window_name}#F#[fg=red,bg=$BACKGROUND_COLOR]#[fg=default,bg=default]"
  # Border
  # ======
    # Set the color of the border
    set-option -g pane-border-style "fg=black"
    # Set the color of the active border
    set-option -g pane-active-border-style "fg=red"
  # Message command style
  # =====================
    set-option -g message-command-style "fg=$FOREGROUND_COLOR,bg=$BACKGROUND_COLOR"
    set-option -g message-style "fg=$FOREGROUND_COLOR,bg=$BACKGROUND_COLOR"
# ======================
# Terminal configuration
# ======================
  # Set terminfo
  set-option -g default-terminal "alacritty"
  # Enable True Color
  set-option -sa terminal-overrides ',xterm-256color:Tc'
  # Set clipboard to external
  set -g set-clipboard external
  # Enable mouse support
  set -g mouse on
# =================
# Keyboard bindings
# =================
  # Splits
  # ======
    # Use `<leader>|` for horizontal split
    bind | split-window -h -c "#{pane_current_path}"
    # Use `<leader>-` for vertical split
    bind - split-window -v -c "#{pane_current_path}"
  # Miscellaneous
  # =============
    # Setting <leader>/<prefix>
    unbind C-b
    set-option -g prefix C-a
    bind-key C-a send-prefix
    # Clear screen with `<leader><C-l>`
    bind C-l send-keys 'C-l'
    bind l send-keys 'C-l'
    # Reload configuration on `<leader>r`
    bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
# ============
# Finalization
# ============
  # Initialize TMUX plugin manager
  run '~/.tmux/plugins/tpm/tpm'
